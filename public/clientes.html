<!-- Modal para añadir cliente -->
<div id="addClienteModal">
  <div class="modalContent">
    <span class="closeModal">&times;</span>
    <h2>Añadir cliente</h2>
    <div id="addClienteForm">
      <label for="customer_id">ID del cliente:</label>
      <input type="text" id="customer_id" name="customer_id" required>
      <label for="company_name">Nombre de la empresa:</label>
      <input type="text" id="company_name" name="company_name" required>
      <label for="contact_name">Nombre del contacto:</label>
      <input type="text" id="contact_name" name="contact_name" required>
      <label for="contact_title">Cargo del contacto:</label>
      <input type="text" id="contact_title" name="contact_title" required>
      <label for="address">Dirección:</label>
      <input type="text" id="address" name="address" required>
      <label for="city">Ciudad:</label>
      <input type="text" id="city" name="city" required>
      <label for="region">Región:</label>
      <input type="text" id="region" name="region">
      <label for="postal_code">Código postal:</label>
      <input type="text" id="postal_code" name="postal_code" required>
      <label for="country">País:</label>
      <input type="text" id="country" name="country" required>
      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="fax">Fax:</label>
      <input type="tel" id="fax" name="fax">
      <button id="addCliente">Añadir</button>
    </div>
